---
layout: default
---

<h1>
    <a class="h1-title" href="/projects.html">
        {{ page.title }}
    </a>
</h1>
<p>
    {{ page.date | date_to_string }}
    {% assign field = site.fields | where: 'name', page.field | first %}
    {% if field %}
    - <a href="{{ field.url }}">{{ field.name }}</a>
    {% endif %}
</p>

{{ content }}
