---
layout: default
---
<h1>{{ page.title }}</h1>

{{ content }}

<h1>Posts</h1>
<ul>
    {% assign filtered_posts = site.posts | where: 'field', page.short_name %}
    {% for post in filtered_posts %}
    <li>
        <h2>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
